<div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal($event)"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="deleteUserModalLabel">Eliminar Usuario</h4>
        </div>
        <div class="modal-body">
            Eliminando a: {{user.name}}
        </div>
        <div class="modal-footer">
            <button type="button" (click)="closeModal($event)" class="btn btn-default btn-simple" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-danger btn-fill">Eliminar</button>
        </div>
        </div>
    </div>
</div>
